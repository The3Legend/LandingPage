<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      F
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/animation.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container">
          <div class="navbar-brand">
            <img src="media/Ternopil.png" alt="Ternopil" style="width: 43px" />
          </div>
          <button
            class="navbar-toggler shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="media/меню copy.png" alt="меню copy" />
          </button>
          <div
            class="collapse navbar-collapse bg-white"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 wraperItem">
              <li class="nav-item">
                <p class="logo-title">Тернопіль</p>
              </li>
              <li class="nav-item dropdown leng-info">
                <div
                  class="nav-link dropdown-toggle text-color"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  УКР
                </div>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">EN</a></li>
                  <li><a class="dropdown-item" href="#">РУС</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <div class="d-flex align-items">
                  <div>
                    <img src="media/Cloud copy.png" alt="Cloud copy" />
                  </div>
                  <div class="d-flex text-wrap">
                    <div class="text-size">+24</div>
                    <div class="text-left">ХМАРНО</div>
                  </div>
                </div>
              </li>
            </ul>
            <div>
              <button class="btn btn-warning text-white align">
                ПЕРШИЙ РАЗ У ТЕРНОПОЛІ?
              </button>
            </div>
            <div >
              <span class="text-align">МЕНЮ</span>
              <img class="text-none" src="media/меню copy.png" alt="меню copy" />
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2588.330387615497!2d25.569732115581377!3d49.553788979361684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDnCsDMzJzEzLjYiTiAyNcKwMzQnMTguOSJF!5e0!3m2!1sru!2sua!4v1611068183975!5m2!1sru!2sua"
        width="100%"
        height="710px"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>

    <div
      class="container-fluid info dinamic_block _anim-items _anim-no-hide"
    ></div>
    <!-- Динамічний блок знаходиться в dinamicBlock.js -->

    <div
      class="container form-control dinamic_block _anim-items _anim-no-hide"
      id="form"
    >
      <div class="row">
        <div class="col-sm text-title">
          <h2>Напишите нам!</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="media-fix">
            <label for="name">Ваше имя</label>
            <input
              type="text"
              name="name"
              id="inputName"
              onfocusout="validateName()"
            />
            <small id="errorName"></small>
          </div>
        </div>
        <div class="col-sm">
          <div>
            <label for="Phone">Телефон</label>
            <input
              type="text"
              name="phone"
              id="inputPhone"
              onfocusout="validationPhone()"
            />
            <small id="errorPhone"></small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm text-email">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="inputEmail"
            onfocusout="validateEmail()"
          />
          <small id="errorEmail"></small>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="massage">Сообщение</label>
          <textarea
            rows="7"
            name="text"
            id="inputMassage"
            onfocusout="validateMassage()"
          ></textarea>
          <small id="errorMassage"></small>
        </div>
        <br />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c38ef3cd7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/animationAos.js"></script>
    <script src="js/dinamicBlock.js"></script>
  </body>
</html>
